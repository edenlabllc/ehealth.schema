"""
Fields to filter LegalEntity in the system.
"""
input SettlementFilter {
  "Settlement name"
  name: String
}

"""
A connection to a list of `Settlement` values.
"""
type SettlementConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of nodes."
  nodes: [Settlement]
  "A list of edges."
  edges: [SettlementEdge]
}

"""
Reads and enables pagination through a set of `Settlement`.
"""
type SettlementEdge {
  "The item at the end of the edge."
  node: Settlement!
  "A cursor for use in pagination."
  cursor: String!
}

"""
Settlement details contain information about Settlement and area
"""
type Settlement implements Node {
  "The ID of an object"
  id: ID!
  "Primary key identifier from the database"
  databaseId: ID!
  "District name"
  district: String
  "District unique ID in DB"
  districtId: ID
  "State Classifier of Objects of the Administrative-Territorial Order of Ukraine."
  koatuu: String!
  "Ð‘ark whether the village belongs to the mountain group."
  mountainGroup: Boolean!
  "Settlement name."
  name: String!
  parentSettlement: String
  parentSettlementId: ID
  "Region name."
  region: String!
  "Region ID in DB."
  regionId: ID!
  "Settlement type."
  type: SettlementType!
}

"List of settlenemts type."
enum SettlementType {
  VILLAGE
  TOWNSHIP
  SETTLEMENT
  CITY
}
