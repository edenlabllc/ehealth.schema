"""
Phone structure. At least one of type must be present. 
"""
type Phone {
  "Denotes type of the phone. In the collection, each type can be represented only once."
  type: PhoneType!
  "phone number in format '+38/'"
  number: String!
}

"""
List of phone type.
"""
enum PhoneType {
	"Landline phone number."
  	LAND_LINE
	"Mobile phone number."
	MOBILE
  
}
