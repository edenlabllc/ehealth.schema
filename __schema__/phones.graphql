"""
Phone structure. At least one of type must be present. 
"""
type Phone {
  "Denotes type of the phone. In the collection, each type can be represented only once."
  type: PhoneType!
  "Phone number as specified by [E.164](https://en.wikipedia.org/wiki/E.164)."
  number: String!
}

"""
List of phone type.
"""
enum PhoneType {
	"Landline phone number."
  	LAND_LINE
	"Mobile phone number."
	MOBILE
  
}
