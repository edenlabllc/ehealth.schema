"""
Phone structure. At least one of type must be present. 
"""
type Phone {
  "Dictionary PHONE_TYPE type of phone Land Line or Mobile. Each type can be represented only once."
  type: PhoneType!
  "phone number in format '+38/'"
  number: String!
}

"""
List of phone type.
"""
enum PhoneType {
  MOBILE
  LAND_LINE
}
