"""
Payload that is signed by digital sign and is converted to base64. 
"""
input SignedContent {
	"payload for SignedContent, converted to encoding type."
  signedContent: String!
  "Type is encoding. Is taken from the list."
  signedContentEncoding: SignedContentEncoding!
}

"List of signed content encoding"
enum SignedContentEncoding {
	"Type is encoding."
  BASE64
}
