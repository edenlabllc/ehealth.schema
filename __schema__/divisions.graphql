input DivisionFilter {
  name: String
}

enum DivisionOrderBy {
  NAME_ASC
  NAME_DESC
}

type DivisionConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of nodes."
  nodes: [Division]
  "A list of edges."
  edges: [DivisionEdge]
}

type DivisionEdge {
  "The item at the end of the edge."
  node: Division!
  "A cursor for use in pagination."
  cursor: String!
}

"""
Division contains details about places where services are provided

In order to obtain details user must have a scope **division:read**
"""
type Division implements Node {
  "The ID of an object"
  id: ID!
  "Primary key identifier from the database"
  databaseId: ID!
  name: String!
  addresses: [Address]!
  phones: [Phone]!
  email: String!
  status: DivisionStatus!
  type: DivisionType!
  mountainGroup: Boolean!
  legalEntity: LegalEntity!
  workingHours: DivisionWorkingHours
}

enum DivisionStatus {
  ACTIVE
  INACTIVE
}

enum DivisionType {
  AMBULANT_CLINIC
  CLINIC
  FAP
}

type DivisionWorkingHours {
  days: [WeekDay]!
  hours: [TimeRange]!
}

# TODO: this type should be moved from this file
enum WeekDay {
  SUNDAY
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
}

# TODO: this type should be moved from this file
type TimeRange {
  from: Time
  to: Time
}

